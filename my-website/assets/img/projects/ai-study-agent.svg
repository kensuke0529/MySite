<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#aiGradient)" filter="url(#shadow)"/>
  
  <!-- AI Brain with neural network -->
  <path d="M12 16 C12 12, 16 10, 20 12 C24 10, 28 12, 28 16 C28 20, 26 24, 22 26 C20 28, 18 28, 16 26 C12 24, 12 20, 12 16 Z" fill="white" opacity="0.95"/>
  
  <!-- Neural network nodes -->
  <circle cx="16" cy="18" r="1.5" fill="#667eea"/>
  <circle cx="20" cy="16" r="1.5" fill="#667eea"/>
  <circle cx="24" cy="18" r="1.5" fill="#667eea"/>
  <circle cx="18" cy="22" r="1.5" fill="#667eea"/>
  <circle cx="22" cy="22" r="1.5" fill="#667eea"/>
  
  <!-- Neural connections -->
  <path d="M16 18 L20 16 L24 18" stroke="#667eea" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M20 16 L18 22 L22 22" stroke="#667eea" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- AI/ML Text -->
  <text x="20" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  
  <!-- Learning elements -->
  <rect x="6" y="6" width="4" height="3" rx="1" fill="white" opacity="0.8"/>
  <line x1="7" y1="7" x2="9" y2="7" stroke="#667eea" stroke-width="0.5" opacity="0.7"/>
  <line x1="7" y1="8" x2="8" y2="8" stroke="#667eea" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Study book -->
  <rect x="30" y="6" width="4" height="3" rx="1" fill="white" opacity="0.8"/>
  <line x1="31" y1="7" x2="33" y2="7" stroke="#667eea" stroke-width="0.5" opacity="0.7"/>
  <line x1="31" y1="8" x2="32" y2="8" stroke="#667eea" stroke-width="0.5" opacity="0.7"/>
</svg>