<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#dashboardGradient)" filter="url(#shadow)"/>
  
  <!-- Dashboard screen -->
  <rect x="10" y="12" width="20" height="16" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Dashboard header -->
  <rect x="10" y="12" width="20" height="4" fill="#4facfe" opacity="0.8"/>
  <text x="20" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">VISA DASH</text>
  
  <!-- Dashboard widgets -->
  <rect x="12" y="18" width="7" height="6" rx="1" fill="#43e97b" opacity="0.7"/>
  <rect x="21" y="18" width="7" height="6" rx="1" fill="#ff6b6b" opacity="0.7"/>
  
  <!-- Widget content -->
  <line x1="13" y1="20" x2="17" y2="20" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="13" y1="22" x2="16" y2="22" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="13" y1="24" x2="18" y2="24" stroke="white" stroke-width="1" opacity="0.8"/>
  
  <line x1="22" y1="20" x2="26" y2="20" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="22" y1="22" x2="25" y2="22" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="22" y1="24" x2="27" y2="24" stroke="white" stroke-width="1" opacity="0.8"/>
  
  <!-- Credit card -->
  <rect x="26" y="26" width="8" height="5" rx="1" fill="url(#cardGradient)" opacity="0.9"/>
  <rect x="27" y="27" width="6" height="3" rx="0.5" fill="white" opacity="0.8"/>
  <line x1="28" y1="28" x2="31" y2="28" stroke="#43e97b" stroke-width="0.5"/>
  <line x1="28" y1="29" x2="30" y2="29" stroke="#43e97b" stroke-width="0.5"/>
  
  <!-- Analytics chart -->
  <path d="M8 30 L10 28 L12 26 L14 24 L16 22" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="10" cy="28" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="14" cy="24" r="1.5" fill="white" opacity="0.9"/>
</svg>