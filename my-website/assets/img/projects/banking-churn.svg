<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#bankGradient)" filter="url(#shadow)"/>
  
  <!-- Bank building -->
  <rect x="12" y="14" width="16" height="12" rx="2" fill="white" opacity="0.95"/>
  <rect x="14" y="16" width="2" height="8" fill="#4facfe" opacity="0.7"/>
  <rect x="17" y="16" width="2" height="8" fill="#4facfe" opacity="0.7"/>
  <rect x="20" y="16" width="2" height="8" fill="#4facfe" opacity="0.7"/>
  <rect x="23" y="16" width="2" height="8" fill="#4facfe" opacity="0.7"/>
  
  <!-- Bank roof -->
  <polygon points="10,14 20,8 30,14" fill="white" opacity="0.95"/>
  
  <!-- Dollar sign -->
  <circle cx="20" cy="28" r="4" fill="url(#chartGradient)" opacity="0.9"/>
  <text x="20" y="31" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">$</text>
  
  <!-- Analytics chart lines -->
  <path d="M8 32 L12 30 L16 28 L20 26 L24 24 L28 22 L32 20" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="12" cy="30" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="20" cy="26" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="28" cy="22" r="1.5" fill="white" opacity="0.9"/>
</svg>