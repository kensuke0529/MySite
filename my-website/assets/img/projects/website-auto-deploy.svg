<svg width="140" height="90" viewBox="0 0 140 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terraformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b42bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="140" height="90" fill="url(#bgGradient)" rx="8"/>
  
  <!-- S3 Bucket Icon -->
  <g transform="translate(15, 20)">
    <rect x="0" y="0" width="25" height="18" fill="url(#awsGradient)" rx="2"/>
    <rect x="2" y="2" width="21" height="14" fill="white" opacity="0.9" rx="1"/>
    <rect x="4" y="4" width="17" height="10" fill="url(#awsGradient)" opacity="0.3" rx="1"/>
    <text x="12.5" y="12" text-anchor="middle" fill="white" font-size="6" font-weight="bold">S3</text>
  </g>
  
  <!-- Terraform Icon -->
  <g transform="translate(50, 15)">
    <rect x="0" y="0" width="25" height="25" fill="url(#terraformGradient)" rx="3"/>
    <rect x="2" y="2" width="21" height="21" fill="white" opacity="0.9" rx="2"/>
    <rect x="4" y="4" width="17" height="17" fill="url(#terraformGradient)" opacity="0.2" rx="1"/>
    <text x="12.5" y="16" text-anchor="middle" fill="white" font-size="5" font-weight="bold">TF</text>
  </g>
  
  <!-- GitHub Actions Icon -->
  <g transform="translate(85, 20)">
    <rect x="0" y="0" width="25" height="18" fill="url(#githubGradient)" rx="2"/>
    <rect x="2" y="2" width="21" height="14" fill="white" opacity="0.9" rx="1"/>
    <rect x="4" y="4" width="17" height="10" fill="url(#githubGradient)" opacity="0.3" rx="1"/>
    <text x="12.5" y="12" text-anchor="middle" fill="white" font-size="5" font-weight="bold">GH</text>
  </g>
  
  <!-- Deployment Arrow -->
  <g transform="translate(35, 45)">
    <path d="M0,0 L15,0 L12,-3 M15,0 L12,3" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M20,0 L35,0 L32,-3 M35,0 L32,3" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M40,0 L55,0 L52,-3 M55,0 L52,3" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- CloudFront CDN Icon -->
  <g transform="translate(110, 15)">
    <circle cx="12" cy="12" r="10" fill="white" opacity="0.9"/>
    <circle cx="12" cy="12" r="8" fill="url(#awsGradient)" opacity="0.3"/>
    <path d="M8,8 L12,4 L16,8 L14,12 L10,12 Z" fill="white" opacity="0.8"/>
    <text x="12" y="20" text-anchor="middle" fill="white" font-size="4" font-weight="bold">CDN</text>
  </g>
  
  <!-- Website Globe Icon -->
  <g transform="translate(110, 45)">
    <circle cx="12" cy="12" r="10" fill="white" opacity="0.9"/>
    <circle cx="12" cy="12" r="8" fill="url(#bgGradient)" opacity="0.3"/>
    <path d="M6,8 Q12,4 18,8 Q12,16 6,8" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M6,16 Q12,20 18,16" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    <line x1="12" y1="4" x2="12" y2="20" stroke="white" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Status Indicators -->
  <circle cx="20" cy="70" r="3" fill="#4CAF50" opacity="0.9"/>
  <circle cx="35" cy="70" r="3" fill="#4CAF50" opacity="0.9"/>
  <circle cx="50" cy="70" r="3" fill="#4CAF50" opacity="0.9"/>
  <circle cx="65" cy="70" r="3" fill="#4CAF50" opacity="0.9"/>
  <circle cx="80" cy="70" r="3" fill="#4CAF50" opacity="0.9"/>
  
  <!-- Text Labels -->
  <text x="20" y="80" text-anchor="middle" fill="white" font-size="4" font-weight="bold">S3</text>
  <text x="50" y="80" text-anchor="middle" fill="white" font-size="4" font-weight="bold">Terraform</text>
  <text x="80" y="80" text-anchor="middle" fill="white" font-size="4" font-weight="bold">GitHub</text>
</svg>
