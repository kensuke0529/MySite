<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#youtubeGradient)" filter="url(#shadow)"/>
  
  <!-- YouTube Play Button (classic YouTube rounded rectangle) -->
  <rect x="10" y="12" width="20" height="14" rx="7" fill="white" opacity="0.95"/>
  <polygon points="17,16 17,24 25,20" fill="#ff0000" opacity="0.9"/>
  
  <!-- YouTube Text (classic YouTube font style) -->
  <text x="20" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">YouTube</text>
  
  <!-- AI Brain (simplified) -->
  <circle cx="30" cy="8" r="4" fill="url(#aiGradient)" opacity="0.9"/>
  <path d="M28 7 C28 6, 29 5, 30 6 C31 5, 32 6, 32 7 C32 8, 31 9, 30 9 C29 9, 28 8, 28 7 Z" fill="white" opacity="0.9"/>
  
  <!-- Neural nodes -->
  <circle cx="29" cy="7" r="0.5" fill="#667eea"/>
  <circle cx="30" cy="6" r="0.5" fill="#667eea"/>
  <circle cx="31" cy="7" r="0.5" fill="#667eea"/>
  
  <!-- Learning elements -->
  <rect x="6" y="6" width="4" height="3" rx="1" fill="white" opacity="0.8"/>
  <line x1="7" y1="7" x2="9" y2="7" stroke="#ff0000" stroke-width="0.5" opacity="0.7"/>
  <line x1="7" y1="8" x2="8" y2="8" stroke="#ff0000" stroke-width="0.5" opacity="0.7"/>
  
  <!-- AI Text -->
  <text x="30" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">AI</text>
</svg>