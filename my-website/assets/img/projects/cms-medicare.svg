<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#medicareGradient)" filter="url(#shadow)"/>
  
  <!-- Medical cross -->
  <rect x="18" y="10" width="4" height="20" fill="white" opacity="0.95"/>
  <rect x="10" y="18" width="20" height="4" fill="white" opacity="0.95"/>
  
  <!-- CMS Database -->
  <rect x="8" y="26" width="24" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="10" y="28" width="20" height="1.5" fill="#4facfe" opacity="0.7"/>
  <rect x="10" y="30.5" width="20" height="1.5" fill="#4facfe" opacity="0.7"/>
  <rect x="10" y="33" width="16" height="1.5" fill="#4facfe" opacity="0.7"/>
  
  <!-- Health monitoring chart -->
  <path d="M6 16 L8 14 L10 16 L12 12 L14 18" stroke="url(#healthGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="8" cy="14" r="1.5" fill="url(#healthGradient)" opacity="0.9"/>
  <circle cx="12" cy="12" r="1.5" fill="url(#healthGradient)" opacity="0.9"/>
  <circle cx="14" cy="18" r="1.5" fill="url(#healthGradient)" opacity="0.9"/>
  
  <!-- Prediction indicators -->
  <circle cx="26" cy="14" r="2" fill="white" opacity="0.8"/>
  <text x="26" y="16" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ML</text>
  
  <!-- Health data points -->
  <circle cx="6" cy="24" r="1" fill="white" opacity="0.7"/>
  <circle cx="34" cy="24" r="1" fill="white" opacity="0.7"/>
  <circle cx="6" cy="28" r="1" fill="white" opacity="0.7"/>
  <circle cx="34" cy="28" r="1" fill="white" opacity="0.7"/>
</svg>