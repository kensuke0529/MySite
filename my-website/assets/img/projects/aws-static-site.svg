<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#awsGradient)" filter="url(#shadow)"/>
  
  <!-- AWS Cloud (simplified) -->
  <ellipse cx="20" cy="16" rx="10" ry="5" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="17" cy="14" rx="5" ry="3" fill="url(#cloudGradient)" opacity="0.7"/>
  <ellipse cx="23" cy="14" rx="5" ry="3" fill="url(#cloudGradient)" opacity="0.7"/>
  
  <!-- Prominent AWS Logo Arrow -->
  <path d="M20 8 L26 14 L20 20 L14 14 Z" fill="white" opacity="0.95"/>
  <path d="M20 8 L26 14 L20 20 L14 14 Z" stroke="#ff9a9e" stroke-width="1.5" fill="none"/>
  
  <!-- Large AWS Text -->
  <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AWS</text>
  
  <!-- Simple static site indicator -->
  <rect x="8" y="32" width="6" height="3" rx="1" fill="white" opacity="0.8"/>
  <line x1="9" y1="33" x2="13" y2="33" stroke="#ff9a9e" stroke-width="0.5" opacity="0.7"/>
  <line x1="9" y1="34" x2="12" y2="34" stroke="#ff9a9e" stroke-width="0.5" opacity="0.7"/>
</svg>