<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#newsGradient)" filter="url(#shadow)"/>
  
  <!-- Newspaper -->
  <rect x="10" y="12" width="20" height="16" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Newspaper header -->
  <rect x="10" y="12" width="20" height="4" fill="#667eea" opacity="0.8"/>
  <text x="20" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">NEWS</text>
  
  <!-- News lines -->
  <line x1="12" y1="18" x2="18" y2="18" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="20" x2="16" y2="20" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="22" x2="19" y2="22" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  
  <line x1="12" y1="25" x2="17" y2="25" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="27" x2="15" y2="27" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  
  <!-- AI Brain -->
  <circle cx="26" cy="26" r="6" fill="url(#aiGradient)" opacity="0.9"/>
  <path d="M23 24 C23 22, 25 21, 26 22 C27 21, 29 22, 29 24 C29 26, 28 28, 26 29 C25 29, 24 29, 23 28 C22 26, 23 24, 23 24 Z" fill="white" opacity="0.9"/>
  
  <!-- Neural nodes -->
  <circle cx="25" cy="25" r="0.8" fill="#f093fb"/>
  <circle cx="26" cy="24" r="0.8" fill="#f093fb"/>
  <circle cx="27" cy="25" r="0.8" fill="#f093fb"/>
  
  <!-- Analysis arrows -->
  <path d="M20 20 L24 24" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  <polygon points="23,23 25,24 24,26" fill="white" opacity="0.8"/>
</svg>